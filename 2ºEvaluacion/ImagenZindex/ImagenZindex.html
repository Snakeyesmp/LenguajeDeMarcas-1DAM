<!DOCTYPE html>
<html>

<head>
	<title>Zindex1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="ImagenZindex.css">

	<style>
		img:first-child {
			position: absolute;
		}

		#primera:hover {
			z-index: 1;
		}

		img:last-child {
			position: absolute;
		}

		#segunda:hover {
			z-index: -1;
		}
	</style>
</head>

<body>
	<img id="primera" width="900px" height="900px" src="imagen1.jpg">
	<img id="segunda" width="900px" height="900px" src="imagen2.jpg">
</body>

</html>
