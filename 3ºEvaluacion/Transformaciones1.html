<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones 1</title>

    <style>

        div{
            padding:30px;
            width:30px;
            background-color:red;
            transform:rotate(45deg) skew(30deg) translate(30px,30px); /* Rotate lo rota, skew lo inclina, Translate lo mueve*/

        }

    </style> 

</head>
<body>
    <div>
    </div>
</body>
</html>
