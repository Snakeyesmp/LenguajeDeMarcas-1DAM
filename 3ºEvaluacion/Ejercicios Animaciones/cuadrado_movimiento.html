<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado animacion</title>
    <style>
        /* Se crea un cuadrado de 100 pixeles de color verde*/
        #cuadrado {
            width: 100px;
            height: 100px;
            background-color: green;
            animation: nuestra-animacion 3s linear 1s;
            animation-fill-mode: backwards;
        }
        /* 
           hacer que el cuadrado se mueva en un cuadrado recorriendo toda la pantalla
        */
        @keyframes nuestra-animacion {
            from {
                margin-left: 0;

            }

            25% {
                margin-top: 0%;
                margin-left: 90%;
            }

            50% {
                margin-left: 90%;
                margin-top: 70%;
            }

            75% {
                margin-top: 70%;
                margin-left: 0px;
            }

            100% {
                margin-left: 0px;
                margin-top: 0%;
            }

        }
    </style>
</head>

<body>
    <div id="cuadrado"></div>
</body>

</html>
